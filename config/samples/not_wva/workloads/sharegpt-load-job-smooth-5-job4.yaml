apiVersion: batch/v1
kind: Job
metadata:
  name: vllm-bench-sharegpt-load-smooth-5-job4
  namespace: llm-d-inference-scheduler
  labels:
    experiment: sharegpt-smooth-gradual-load
    job-id: job4
spec:
  backoffLimit: 2
  template:
    spec:
      initContainers:
      - name: download-dataset
        image: busybox:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          wget -O /data/ShareGPT_V3_unfiltered_cleaned_split.json \
          https://huggingface.co/datasets/anon8231489123/ShareGPT_Vicuna_unfiltered/resolve/main/ShareGPT_V3_unfiltered_cleaned_split.json
        volumeMounts:
        - name: dataset-volume
          mountPath: /data
      containers:
      - name: vllm-bench-serve-container
        image: vllm/vllm-openai:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: HF_HOME
          value: "/tmp"
        command: ["/usr/bin/python3"]
        args:
        - "-m"
        - "vllm.entrypoints.cli.main"
        - "bench"
        - "serve"
        - "--backend"
        - "openai"
        - "--base-url"
        - "http://infra-inference-scheduling-inference-gateway-istio:80"
        - "--dataset-name"
        - "sharegpt"
        - "--dataset-path"
        - "/data/ShareGPT_V3_unfiltered_cleaned_split.json"
        - "--model"
        - "unsloth/Meta-Llama-3.1-8B"
        - "--seed"
        - "12348"  # Different seed for variety
        - "--num-prompts"
        - "3600"  # 5 req/s for 12 minutes (720s)
        - "--max-concurrency"
        - "512"
        - "--request-rate"
        - "5"  # 5 requests per second (smooth, gradual load)
        - "--sharegpt-output-len"
        - "1024"
        volumeMounts:
        - name: dataset-volume
          mountPath: /data
        resources:
          limits:
            memory: "8Gi"
            cpu: "2"
          requests:
            cpu: "1"
            memory: "4Gi"
      volumes:
      - name: dataset-volume
        emptyDir: {}
      restartPolicy: Never
