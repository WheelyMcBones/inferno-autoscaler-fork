# This rule is not used by the project workload-variant-autoscaler itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to llmd.llm-d.ai resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: workload-variant-autoscaler
  name: workload-variant-autoscaler-variantautoscaling-viewer-role
rules:
- apiGroups:
  - llmd.llm-d.ai
  resources:
  - variantautoscalings
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - llmd.llm-d.ai
  resources:
  - variantautoscalings/status
  verbs:
  - get
