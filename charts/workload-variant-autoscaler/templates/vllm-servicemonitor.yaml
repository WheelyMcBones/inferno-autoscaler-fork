{{- if .Values.vllmService.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vllm-servicemonitor
  namespace: {{ .Values.wva.prometheus.monitoringNamespace }}
  labels:
    llm-d.ai/model: {{ .Values.llmd.modelName }}
spec:
  selector:
    matchLabels:
      llm-d.ai/model: {{ .Values.llmd.modelName }}
  endpoints:
  - port: vllm
    path: /metrics
    interval: {{ .Values.vllmService.interval }}
    scheme: {{ .Values.vllmService.scheme | default "http" }}
    {{- if eq (.Values.vllmService.scheme | default "http") "https" }}
    tlsConfig:
      insecureSkipVerify: {{ .Values.wva.prometheus.tls.insecureSkipVerify }}
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    {{- end }}
  namespaceSelector:
    any: true
{{- end }}